//date型をフォーマットするメソッド
function dateFormat(){
	var size=$(".date").length;
	for(var i=0;i<size;i++){
		var target = $(".date:eq("+i+")").html();
		var y = target.substring(24, 28);
		var M_d = target.substring(4, 10);
		var afterFormat = y+" "+M_d;
		$(".date:eq("+i+")").after('<p>'+afterFormat+'</p>');
	}
		$(".date").remove();
}
//ステータスを表示するメソッド
function status_bar(){
	$(".non_statusBar").each(function(idx, obj) {
    	var target = $(obj).attr("name");
    		if(target=="一時保存"){
    			$(obj).removeAttr("class");
    			$(obj).attr("class","temp_statusBar");
    		}else if(target=="作成完了"){
    			$(obj).removeAttr("class");
    			$(obj).attr("class","comp_statusBar");
    		}else if(target=="回答受付"){
    			$(obj).removeAttr("class");
    			$(obj).attr("class","start_statusBar");
    		}else if(target=="受付終了"){
    			$(obj).removeAttr("class");
    			$(obj).attr("class","finish_statusBar");
    		}
		 });
}
//ロード時の処理をするメソッド
window.onload = function menu(){
	//fragが"answer"のとき回答画面へ,"manager"のとき回答画面へ
	var frag = /*[[${frag}]]*/'999';
	if(frag=="answer"){
		selectedTab5();
	}else if(frag=="manager"){
		selectedTab4();
	}
	//date型をフォーマットする
	dateFormat();
	//ステータスバーを追加
	status_bar();
}
