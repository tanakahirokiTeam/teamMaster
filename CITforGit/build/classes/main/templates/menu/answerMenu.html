<!DOCTYPE html>
<!--[if lt IE 7 ]> <html lang="ja" class="ie6 ielt10 ielt9 ielt8"> <![endif]-->
<!--[if IE 7 ]>    <html lang="ja" class="ie7 ielt10 ielt9 ielt8"> <![endif]-->
<!--[if IE 8 ]>    <html lang="ja" class="ie8 ielt10 ielt9"> <![endif]-->
<!--[if IE 9 ]>    <html lang="ja" class="ie9 ielt10"> <![endif]-->
<!--[if (gte IE 10)|!(IE)]><! <html lang="ja"> --><!--<![endif]-->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http:www.thymeleaf.org">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ログイン | アンケートシステム
    </title>
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="stylesheet" type="text/css" href="../css/sparkplug.css"
    		th:href="@{/css/sparkplug.css}" />
    		</head>
    		<body>
    		
    		<div th:fragment="answerMenuSource" class="activeTab" id="innerTab5">
 

		<div th:if="${AVM.creatorAndAnswerStatusList == null}">
			<h2>回答するアンケートはありません</h2>
		</div>
 		
	<div th:unless="${AVM.creatorAndAnswerStatusList == null}" style="position:absolute; top:100px;">
			<div class="answer-top">
			<h2>回答するアンケート</h2>
			</div>
			<div class="sp-datagrid">
				<div class="row" >
					<div class="col-xs-8">
						<form class="form-inline">
							<ul class="nav nav-pills sp-nav-pills-alt">
								<li class="active" id="tab6"><a
									onclick="selectedTab6(); return false;">すべて</a></li>
								<li id="tab7"><a onclick="selectedTab7(); return false;">未回答</a></li>
								<li id="tab8"><a onclick="selectedTab8(); return false;">回答済</a></li>
							</ul>
						</form>
					</div>
					<!-- /col-xs-8 -->
				</div>
				<!-- タグ6　start -->
				<div style="overflow-y: scroll; height: 450px; position:absolute; top:95px; border:solid 1px #CCCCFF;"
					class="SelectedTag" id="innerTab6" >
					<table class="table table-striped table-condensed table-bordered">
						<thead>
							<tr>
								<th id="enquete_status">状態</th>
								<th id="enquete_name">アンケート名</th>
								<th id="enquete_man">作成者</th>
								<th id="enquete_start_day">作成日</th>
								<th id="enquete_button"></th>
							</tr>
						</thead>
						<tbody>
						<tr th:each="answer:${AVM.creatorAndAnswerStatusList}">					
									
									<div class="btn-group" th:unless="${answer.enqueteAnswerId == null}" >
									<td class="sp-va-m">
									<span class="status">回答済</span>
									<div class="base_statusBar"><div class="finish_statusBar" ></div></div>
									</td>
									</div>
									<div class="btn-group" th:if="${answer.enqueteAnswerId == null}">
									<td>
									<span class="status">未回答</span>
									<div class="base_statusBar"></div>
									</td>
									</div>
									<td class="sp-va-m"><input type="hidden" name="enqueteId"
										th:value="${answer.enqueteId}" />
										<div th:if="${answer.enqueteAnswerId == null}">
										<a th:name="${answer.enqueteId}"
													onclick="methodAnswer(this.getAttribute('name')); return false;">
										<b><span
												th:text="${answer.enqueteName}">CITアンケート</span></b>
												</a>
												</div>
										<div th:unless="${answer.enqueteAnswerId == null}">
										<a th:name="${answer.enqueteId}"
													onclick="methodAnswerConfirm(this.getAttribute('name')); return false;">
										<b><span
												th:text="${answer.enqueteName}">CITアンケート</span></b>
												</a>
												</div>
												</td>
									
									<td class="sp-va-m"><span th:text="${answer.userName}">山田太郎</span></td>
									<td class="sp-va-m"><span th:text="${answer.createDate}" class="date">2016.09.04</span></td>
									<td class="sp-va-m sp-ta-c">
										<div class="btn-group" th:if="${answer.enqueteAnswerId == null}">
											<form th:action="@{/answer}" method="post"
												th:id="answer+${answer.enqueteId}">
												<input type="hidden" name="enqueteId"
													th:value="${answer.enqueteId}" />	
												 <a
													class="btn btn-default sp-w100"
													th:name="${answer.enqueteId}"
													onclick="methodAnswer(this.getAttribute('name')); return false;">回答する</a>
											</form>
										</div>
										<div class="btn-group" th:unless="${answer.enqueteAnswerId == null}">
											<form th:action="@{/result/answer}" method="post"
												th:id="answerConfirm+${answer.enqueteId}">
												<input type="hidden" name="enqueteId"
													th:value="${answer.enqueteId}" />
													<a
													class="btn btn-info sp-w100" th:name="${answer.enqueteId}"
													onclick="methodAnswerConfirm(this.getAttribute('name')); return false;">回答確認</a>
											</form>
										</div>
									</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- タグ6　finish -->
				<!-- タグ7 start -->
				<div style="overflow-y: scroll; height: 450px; position:absolute; top:95px; border:solid 1px #CCCCFF;"
					class="nonSelectedTag" id="innerTab7">
					<table class="table table-striped table-condensed table-bordered">
						<thead>
							<tr>
								<th id="enquete_status">状態</th>
								<th id="enquete_name">アンケート名</th>
								<th id="enquete_man">作成者</th>
								<th id="enquete_start_day">作成日</th>
								<th id="enquete_button"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="answer:${AVM.creatorAndAnswerStatusList}">
								<!-- 未回答のアンケートのみ -->
								<div th:if="${answer.enqueteAnswerId == null}">
									<td class="sp-va-m">
									<div class="btn-group">
									未回答
									</div>
									</td>
								
								<td class="sp-va-m"><input type="hidden" name="enqueteId"
										th:value="${answer.enqueteId}" />
										<div>
										<a th:name="${answer.enqueteId}"
													onclick="methodAnswer(this.getAttribute('name')); return false;">
										<b><span
												th:text="${answer.enqueteName}">CITアンケート</span></b>
												</a>
												</div>
												</td>
									
									<td class="sp-va-m"><span th:text="${answer.userName}">山田太郎</span></td>
									<td class="sp-va-m"><span th:text="${answer.createDate}" class="date">2016.09.04</span></td>
									<td class="sp-va-m sp-ta-c">
										<div class="btn-group">
											<form th:action="@{/answer}" method="post"
												th:id="answer+${answer.enqueteId}">
												<input type="hidden" name="enqueteId"
													th:value="${answer.enqueteId}" />	
												 <a
													class="btn btn-default sp-w100"
													th:name="${answer.enqueteId}"
													onclick="methodAnswer(this.getAttribute('name')); return false;">回答する</a>
											</form>
										</div>
									</td>
								</div>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- タグ7 finish -->
				<!-- タグ8 start -->
				<div style="overflow-y: scroll; height: 450px; position:absolute; top:95px; border:solid 1px #CCCCFF;"
					class="nonSelectedTag" id="innerTab8">
					<table class="table table-striped table-condensed table-bordered">
						<thead>
							<tr>
								<th id="enquete_status">状態</th>
								<th id="enquete_name">アンケート名</th>
								<th id="enquete_man">作成者</th>
								<th id="enquete_start_day">作成日</th>
								<th id="enquete_button"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="answer:${AVM.creatorAndAnswerStatusList}">
								<!-- 回答済のアンケートのみ -->
								<div th:unless="${answer.enqueteAnswerId == null }">
									<td class="sp-va-m">
									<div class="btn-group">
									回答済
									</div>
									</td>
									
									<td class="sp-va-m"><input type="hidden" name="enqueteId"
										th:value="${answer.enqueteId}" />
										<div>
										<a th:name="${answer.enqueteId}"
													onclick="methodAnswerConfirm(this.getAttribute('name')); return false;">
										<b><span
												th:text="${answer.enqueteName}">CITアンケート</span></b>
												</a>
												</div>
												</td>
									
									<td class="sp-va-m"><span th:text="${answer.userName}">山田太郎</span></td>
									<td class="sp-va-m"><span th:text="${answer.createDate}" class="date">2016.09.04</span></td>
									<td class="sp-va-m sp-ta-c">
										<div class="btn-group">
											<form th:action="@{/result/answer}" method="post"
												th:id="answerConfirm+${answer.enqueteId}">
												<input type="hidden" name="enqueteId"
													th:value="${answer.enqueteId}" />
													<a
													class="btn btn-info sp-w100" th:name="${answer.enqueteId}"
													onclick="methodAnswerConfirm(this.getAttribute('name')); return false;">回答確認</a>
											</form>
										</div>
									</td>
								</div>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<!-- タグ8 finish -->
			<!-- /sp-datagrid -->
		</div>
</div>

</body>
</html>
